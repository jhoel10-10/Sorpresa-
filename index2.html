<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon & OG -->
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#fff36b"/><stop offset="1" stop-color="#ffb703"/></linearGradient></defs><path d="M32 56L12 36a12 12 0 1 1 17-17l3 3 3-3a12 12 0 1 1 17 17z" fill="url(%23g)" stroke="#e09f00" stroke-width="2"/></svg>' />
    <meta property="og:title" content="Flores Amarillas - Con cariño" />
    <meta property="og:description" content="Una sorpresa con flor, música y estrellitas ✨" />
    <meta property="og:type" content="website" />

</head>
<body class="intro-page intro-slow" onclick="PlayAudio()">
    <audio id="musica1" autoplay  >
        <source src="CNCO - Tan Facil (Cover Audio).mp3" type="audio/mpeg" >
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Encabezado y tarjeta de presentación -->
    <header class="header">
        <h1 class="title">Flores Amarillas</h1>
        <p class="subtitle">Un detalle especial, con música de CNCO</p>
    </header>

    <section class="glass-card">
        <p class="card-text">Con todo mi cariño, espero y te guste menina.</p>
        <div class="controls">
            <button id="toggleBtn" class="btn glow">▶ Reproducir</button>
        </div>
    </section>
    
   

    <div class="sunflower">
        <div class="flower_wrapper">
            <div class="flower_stem"></div>
            <div class="flower_center"></div>
            <div class="flower_petal flower_petal-1"></div>
            <div class="flower_petal flower_petal-2"></div>
            <div class="flower_petal flower_petal-3"></div>
            <div class="flower_petal flower_petal-4"></div>
            <div class="flower_petal flower_petal-5"></div>
            <div class="flower_petal flower_petal-6"></div>
            <div class="flower_petal flower_petal-7"></div>
            <div class="flower_petal flower_petal-8"></div>
            <div class="flower_petal flower_petal-9"></div>
            <div class="flower_petal flower_petal-10"></div>
            <div class="flower_petal flower_petal-11"></div>
            <div class="flower_petal flower_petal-12"></div>

            <div class="flower_leaf flower_leaf-1"></div>
            <div class="flower_leaf flower_leaf-2"></div>

            <div class="flower_light flower_light-1"></div>
            <div class="flower_light flower_light-2"></div>
            <div class="flower_light flower_light-3"></div>
            <div class="flower_light flower_light-4"></div>
            <div class="flower_light flower_light-5"></div>
            <div class="flower_light flower_light-6"></div>
            <div class="flower_light flower_light-7"></div>
            <div class="flower_light flower_light-8"></div>
        </div>
    </div>

    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
    <div class="light light-4"></div>
    <div class="light light-5"></div>
    <div class="light light-6"></div>
    <div class="light light-7"></div>
    <div class="light light-8"></div>
    <div class="light light-9"></div>
    <div class="light light-10"></div>
    <div class="light light-11"></div>
    <div class="light light-12"></div>
    
    <p id="text">CON CARIÑO DE JHOEL</p>
</body>
<script>
    // Quitar la clase de intro al terminar la animación por si se reutiliza la página
    window.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      body.addEventListener('animationend', () => {
        body.classList.remove('intro-page', 'intro-slow');
      }, { once: true });
    });

    const audio = document.getElementById('musica1');
    const toggleBtn = document.getElementById('toggleBtn');

    function PlayAudio(){
       if (audio.paused) {
           audio.play();
           if (toggleBtn) toggleBtn.textContent = '⏸ Pausar';
       }
    }

    if (toggleBtn) {
        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (audio.paused) {
                audio.play();
                toggleBtn.textContent = '⏸ Pausar';
            } else {
                audio.pause();
                toggleBtn.textContent = '▶ Reproducir';
            }
        });
    }

    // Intentar actualizar el estado del botón cuando cargue
    audio.addEventListener('play', () => {
        if (toggleBtn) toggleBtn.textContent = '⏸ Pausar';
    });
    audio.addEventListener('pause', () => {
        if (toggleBtn) toggleBtn.textContent = '▶ Reproducir';
    });
</script>
</html>
